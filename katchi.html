        }

            color: #00ffcc;
        }

        .text-section p {
            font-size: 18px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .text-section {
                padding-left: 0;
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="image-section">
